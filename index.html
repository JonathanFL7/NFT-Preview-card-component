<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta name="description" content="Nft complement for web" />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <title>NFT-Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="nft-card">
            <a class="image-link" href="#"><img class="image-nft" src="src/images/image-equilibrium.jpg" alt="nft image equilibrium"/></a>

            <a href="#"><h2 class="title-nft">Equilibrium #3429</h2></a>

            <p class="description-nft">
            Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
            <p class="value">0.041 ETH</p>
            <p class="valid">3 days left</p>
            </div>

            <div class="creator">
                <img class="avatar" src="src/images/image-avatar.png" alt="avatar of craator"/>

                <p class="credits">
                    Creation of <a class="name" href="#">Jules Wyvern</a>
                </p>
            </div>
      </div>
    </main>
  </body>
</html>
